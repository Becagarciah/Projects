<!DOCTYPE html>
<html lang=eng>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial=scale=1.0">
<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
<title>Página de cadastro</title>
</head>
<body>
  
  <div class="campo">
  <h1 id="titulo">Cadastro de Dev's</h1>
  <p id="subtitulo">Insira suas informações</p>
  <br>
  </div>

  <forms>
  <fieldset class="grupo">
  <div class="campo">
  <label for="nome"><strong>Nome</strong></label>
  <input type="text" name="nome" id="nome" required>
  </div>
  <br>
    <div class="campo">
    <label for="sobrenome"><strong>Sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
    </fieldset>
    <br>
    <div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
    </div>
<br>
     <div class="campo">
     <label><strong>Tipo de desenvolvedor:</strong></label>
     <label>
     <input type="radio" name="devweb" value="frontend" checked>Front-end
     </label>
     <label>
     <input type="radio" name="devweb" value="backend">Back-end
     </label>
     <label>
     <input type="radio" name="devweb" value="fullstack">Fullstack
     </label>
     </div>
<br>
      <div class="campo">
    <label for="senioridade"><strong>Senioridade</strong></label>
    <select id="Senioridade">
    <option selected disabled value="">Selecione</option>
    <option>Junior</option>
    <option>Pleno</option>
    <option>Senior</option>
    </select>
    </div>
<br>
    <fieldset class="grupo">
    <div id="check">
    <label><strong>Selecione as linguagens que você utiliza:</strong></label><br><br>
    <input type="checkbox" id="linguagem1" name="linguagem1" value="HTML">
    <label for="linguagem1">HTML</label>
    <input type="checkbox" id="linguagem2" name="linguagem2" value="CSS">
    <label for="linguagem2">CSS</label>
    <input type="checkbox" id="linguagem3" name="linguagem3" value="JavaScript">
    <label for="linguagem3">JavaScript<label>
    <input type="checkbox" id="linguagem4" name="linguagem4" value="Python">
    <label for="linguagem4">Python</label>
    <input type="checkbox" id="linguagem5" name="linguagem5" value="C#">
    <label for="linguagem5">C#</label>
    <input type="checkbox" id="linguagem6" name="linguagem6" value="PHP">
    <label for="linguagem6">PHP</label>
    <input type="checkbox" id="linguagem7" name="linguagem7" value="Ruby">
    <label for="linguagem7">Ruby</label>
    <input type="checkbox" id="linguagem8" name="linguagem8" value="Java">
    <label for="linguagem8">Java</label>
    </div>
    </fieldset>
    <br>
    <div class="campo">
    <label><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea id="experiencia" name="experiencia" style="width: 26em" rows="6" ></textarea>
    </div>
    <br>
    <button class="botao" type="submit">Concluído</button>

</body>
