<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment Counter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
 </head>

<body> 
<div class="container">
<div class="counter">
    <p><i class="fas fa-project-diagram"></i></p>
    <p class="number" data-target="5000">0</p>
    <p>Projects</p>
</div>

<div class="counter">
    <p><i class="fas fa-user-tie"></i></p>
    <p class="number" data-target="1000">0</p>
    <p>Clients</p>
</div>

<div class="counter">
    <p><i class="fas fa-user"></i></p>
    <p class="number" data-target="7000">0</p>
    <p>Our Team</p>
</div>

<div class="counter">
    <p><i class="fas fa-award"></i></p>
    <p class="number" data-target="1000">0</p>
    <p>Award</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
