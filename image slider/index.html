<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider with auto play</title>
</head>
<body>

  
  <div class="slider">
    <div class="slides">
      
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      
      
      <div class="slide first">
        <img src="imagens/garden-g0e87d547b_1920.jpg" alt="">
      </div>
      <div class="slide">
        <img src="imagens/pink-g27c4058a9_1920.jpg" alt="">
      </div>
      <div class="slide">
        <img src="imagens/rose-g3568d716a_1920.jpg" alt="">
      </div>
      <div class="slide">
        <img src="imagens/rose-gb6902c815_1920.jpg" alt="">
      </div>
      
      
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      
    </div>
    
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
   
  </div>
 

  <script src="script.js"></script>

</body>
</html>
